<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='/'" style="position: absolute; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; background: #00bbc4; border: none; color: white; border-radius: 4px; z-index: 1000;">Back to Game</button>
    <h1>Leaderboard</h1>
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>High Score</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
        </tbody>
    </table>

    <script>

        // Function to load and display leaderboard data
        function displayLeaderboard() {
            const leaderboardBody = document.getElementById('leaderboardBody');
            let data = JSON.parse(localStorage.getItem('leaderboard')) || [];
            
            // Sort data by score in descending order
            data.sort((a, b) => b.score - a.score);

            // Clear existing table content
            leaderboardBody.innerHTML = '';

            // Populate table with data
            data.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.score}</td>
                    <td>${player.class}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        // Load leaderboard when page loads
        window.onload = displayLeaderboard;
    </script>
</body>
</html>
